<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지원 종료</title>
    <style>
      @keyframes glitch {
        0% {
          transform: translate(0);
        }
        20% {
          transform: translate(-3px, 3px);
        }
        40% {
          transform: translate(3px, -3px);
        }
        60% {
          transform: translate(-3px, -3px);
        }
        80% {
          transform: translate(3px, 3px);
        }
        100% {
          transform: translate(0);
        }
      }

      @keyframes flicker {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
      }

      body {
        background: #111;
        color: white;
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }

      .message {
        font-size: 3rem;
        font-weight: bold;
        position: relative;
        text-transform: uppercase;
        text-shadow:
          0 0 10px #ff0000,
          0 0 20px #00ff00,
          0 0 30px #0000ff;
        animation:
          glitch 0.5s infinite alternate,
          flicker 1s infinite;
      }

      .message::before,
      .message::after {
        content: "이 웹사이트는 지원이 종료된 상태입니다.";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        background: transparent;
      }

      .message::before {
        left: 2px;
        text-shadow: -2px 0 red;
        clip-path: inset(0 50% 0 0);
      }

      .message::after {
        left: -2px;
        text-shadow: 2px 0 blue;
        clip-path: inset(0 0 0 50%);
      }
    </style>
  </head>
  <body>
    <img
      class="message"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNvMmPv7u2J36e8wyo4kX5iecOAszXMNDXFg&"
      alt=""
    />
    <br>
    <h1 class="mess">이 웹사이트는 지원이 종료된 상태입니다.<h1>
  </body>
</html>
